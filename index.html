<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Odin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-inner">
                    <img src="odin-lined.png" alt="logotipo del dios Odin">
                    <span>Odin</span>
                </div>
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
                    on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                        target="_blank">Unsplash</a></p>
            </div>
        </div>

        <div class="content">
            <div class="hero-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="final-phrase">You <em>know</em> you want to.</p>
            </div>

            <form action="#" method="get">
                <div class="form-header">
                    <h2>Let's do this!</h2>
                </div>

                <div class="form-fields">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="" pattern="[A-Za-z]{2,}" title="Solo letras, mínimo 2 caracteres">
                    </div>

                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="" pattern="[A-Za-z]{2,}" 
                        title="Solo letras, mínimo 2 caracteres">
                    </div>

                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"  required placeholder="name@example.com"  title="Debe ser un correo válido, ej: usuario@ejemplo.com">
                    </div>

                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required placeholder="" pattern="[0-9]{9,15}" 
                        title="Debe contener entre 9 y 15 números">
                    </div>

                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required placeholder="" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        title="Mínimo 8 caracteres, al menos una letra y un número" >
                    </div>

                    <div class="input-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="" title="Debe coincidir con la contraseña">
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit">Create Account</button>
                    <p class="login-text">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
